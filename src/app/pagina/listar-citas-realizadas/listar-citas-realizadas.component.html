<p>listar-citas-realizadas works!</p>
<div class="card">
  <div class="card-header ps-5 pt-4 pb-4">
    <h5 class="mb-0"><i class="fa-solid fa-comments me-3"></i>Gestión de Citas</h5>
  </div>
  <div class="card-body p-5">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Código Cita</th>
          <th>Cédula Paciente</th>
          <th>Nombre Paciente</th>
          <th>URL Foto</th>
          <th>Estado Cita</th>
          <th>EPS</th>
          <th>Ver Detalle</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr *ngFor="let cita of historialCitas">
          <td>
            <p>{{ cita.codigoCita }}</p>
          </td>
          <td>
            <p>{{ cita.cedulaPaciente }}</p>
          </td>
          <td>
            <p>{{ cita.nombrePaciente }}</p>
          </td>
          <td>
            <p>{{ cita.urlFoto }}</p>
          </td>
          <td>
            <span [ngClass]="cita.estadoCita == 'PROGRAMADA' ? 'text-bg-success' : 'text-bg-danger'" class="badge">
              {{ cita.estadoCita }}
            </span>
          </td>
          <td>
            <a routerLink="/verDetalleCita/{{ cita.codigoCita }}">
              <i class="fa-solid fa-circle-info me-2"></i> Ver detalle
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
