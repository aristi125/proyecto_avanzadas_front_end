<div class="card">
  <div class="card-header ps-5 pt-4 pb-4">
    <h5 class="mb-0"><i class="fa-solid fa-comments me-3"></i>Gestión de Citas</h5>
  </div>
  <div class="card-body p-5">
    <div class="mb-3">
      <button type="button" routerLink="/crearCitaPaciente" class="btn btn-success me-2">
        <i class="fa-solid fa-plus me-1"></i> Crear
      </button>
    </div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Código Cita</th>
          <th>Nombre Médico</th>
          <th>Fecha Cita</th>
          <th>Especialidad</th>
          <th>Estado Cita</th>
          <th>Ver Detalle</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr *ngFor="let cita of citasPendientes">
          <td>
            <p>{{ cita.codigoCita }}</p>
          </td>
          <td>
            <p>{{ cita.nombreMedico }}</p>
          </td>
          <td>
            <p>{{ cita.fechaCita }}</p>
          </td>
          <td>
            <p>{{ cita.especialidad }}</p>
          </td>
          <td>
            <span [ngClass]="cita.estadoCita == 'PROGRAMADA' ? 'text-bg-success' : 'text-bg-danger'" class="badge">
              {{ cita.estadoCita }}
            </span>
          </td>
          <td>
            <a routerLink="/verDetalleCita/{{ cita.codigoCita }}">
              <i class="fa-solid fa-circle-info me-2"></i> Ver detalle
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
