<div class="card">
  <div class="card-header ps-5 pt-4 pb-4">
    <h5 class="mb-0"><i class="fa-solid fa-user-plus me-3"></i>Lista los PQRS</h5>
  </div>
  <div class="card-body p-5">

    <form #formulario="ngForm">
      <div class="mb-3">
        <label class="col-sm-2 col-form-label">Código:</label>
        <div class="col-sm-10">
          <input #codigo="ngModel"
            [ngClass]="codigo.invalid && (codigo.dirty || codigo.touched) ? 'is-invalid' : ''"
            type="text" name="codigo" class="form-control" required [(ngModel)]="listarPqrsPaciente.codigo"
            (keypress)="onlyNumberKey($event)" />
        </div>
      </div>

      <div class="mb-3">
        <label for="fechaInput">Fecha:</label>
        <div class="col-sm-10">
          <input #diaLibre="ngModel"
            [ngClass]="diaLibre.invalid && (diaLibre.dirty || diaLibre.touched) ? 'is-invalid' : ''"
            type="date" name="diaLibre" [(ngModel)]="listarPqrsPaciente.fecha" required="true" (change)="validarFecha()" />
        </div>
      </div>

      <div *ngIf="fechaInvalida">
        <p style="color: red;">La fecha seleccionada no es válida. Debe ser en el futuro.</p>
      </div>
    </form>

    <!-- Tabla -->
    <div class="mt-4">
      <h5>Listado de PQRs</h5>
      <table class="table">
        <thead>
          <tr>
            <th>Código</th>
            <th>Estado PQR</th>
            <th>Motivo</th>
            <th>Fecha</th>
            <th>Nombre del Paciente</th>
          </tr>
        </thead>
        
        <tbody>
          <!-- Aquí puedes iterar sobre tus datos y llenar la tabla -->
          <tr *ngFor="let pqr of pqrs">
            <td>{{ pqr.codigo }}</td>
            <td>{{ pqr.estadoPqrs }}</td>
            <td>{{ pqr.motivo }}</td>
            <td>{{ pqr.fecha }}</td>
            <td>{{ pqr.nombrePaciente }}</td>
          </tr>
        </tbody>

      </table>
    </div>
  </div>
</div>
